<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link rel="stylesheet" href="../src/index.css">
  <script src="../src/components/Header.js"></script>
  <title>Developer-Talks</title>
</head>



<body>
  <!-- <noscript>You need to enable JavaScript to run this app.</noscript> -->
  <div id="root"></div>

  <div id="wrap">.
    <header>
      <!-- 상단 로고 -->
      <h1><a href="#">Developer-Talks</a></h1>
    </header>
    <!-- 로그인양식 -->
    <section class="login">
      <form onsubmit="login()">
        <fieldset>
          <legend>로그인페이지</legend>
          <p>Developer-Talks 가입으로<br>
            다양한 사람들을 만나보세요!</p>

          <ul class="login_main">
            <li>
              <label for="userId">아이디</label>
              <input type="text" id="userId" required placeholder="Guest" tabindex="1">
            </li>
            <li>
              <label for="userPw">비밀번호</label>
              <input type="password" id="userPw" required placeholder="******" tabindex="2">
            </li>
          </ul>
          <div class="button">
            <button type="submit" tabindex="3"> 로그인</button>
          </div>
        </fieldset>
      </form>
      <!-- 하단영역 -->
      <ul class="foot">
        <li>비밀번호찾기</li>
        <li>|</li>
        <li>아이디 찾기</li>
        <li>|</li>
        <li><a href="page_register.html">회원가입</a></li>
      </ul>
      <p class="foot_2">© Developer-Talks.</p>
    </section>
  </div>

</body>

</html>
