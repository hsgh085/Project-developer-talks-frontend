<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link rel="stylesheet" href="../src/page_register.css">
  <title>React App</title>
</head>


<body>
  <!--전체 스타일-->
  <div id="wrap">
    <!--회원가입,홈>회원가입-->
    <!-- <h1>Developer-Talks</h1> -->
    <!-- <p class="p">홈>회원가입</p> -->
    <!--양식스타일-->
    <form>
      <!--정보입력,약관 동의 및 마케팅 동의-->
      <fieldset class="form_1">
        <legend>정보입력</legend>
        <h2>Developer-Talks 계정 만들기</h2>
        <p class="p1">*필수사항 입니다.</p>
        <!--첫번째 서식-->
        <!--테이블스타일-->
        <table cellpadding="0" cellspacing="0">
          <tr>
            <!--th 스타일-->
            <th class="line"><label for="userName">이름</label><span class="star" title="필수사항">*</span></th>
            <td class="line"><input type="text" maxlength="20" required id="userName" required size="40"
                placeholder="이름을 입력해주세요"></td>
          </tr>

        </table>
      </fieldset>
    </form>
    <!--제출하기-->
    <div class="submit">
      <button type="submit">제출하기</button>
    </div>
</body>

</html>
